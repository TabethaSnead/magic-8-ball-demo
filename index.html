<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Magic 8 Ball</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Magic 8 Ball</h1>
        </header>

        <main>
            <section>
                <h3 class="ask-question">Ask the Magic 8 ball any question you have!</h3>
                <input class="question-input hide" id="question-input" placeholder="ask away!" />

                <img
                    type="image"
                    src="./assets/frontmagic8.png"
                    alt="the front of a magic 8 ball"
                />
            </section>
            <section></section>
        </main>
